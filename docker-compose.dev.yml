version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: greenwich_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: greenwich_ap
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - greenwich_dev_network

  redis:
    image: redis:7-alpine
    container_name: greenwich_redis_dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - greenwich_dev_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: greenwich_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@greenwich.edu
      PGADMIN_DEFAULT_PASSWORD: secret
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - greenwich_dev_network

volumes:
  postgres_dev_data:

networks:
  greenwich_dev_network:
    driver: bridge
